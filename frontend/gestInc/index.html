<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="./components/Requester.js"></script>
    <script src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root" style="justify-content: center; display: flex">
      <table
        style="border: solid 1px black; padding: 5px; align-content: center"

        <thead style="border: solid 1px black">
          <th style="padding: 10px">ID</th>
          <th style="padding: 10px">UserID</th>
          <th style="padding: 10px">Title</th>
          <th style="padding: 10px">Completed</th>
        </thead>
        <tbody id="tableBody" style="text-align: center"></tbody>

    <input type="email" name="email" id="email" />
      <input type="text" name="texto" id="texto" />
      <button
        type="button"
        onclick="createRegisterRequest({email: document.getElementById('email').value, texto: document.getElementById('texto').value})"
      >Enviar</button>

      createReq();
    </script>
