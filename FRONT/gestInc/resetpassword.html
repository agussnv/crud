<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./components/Requester.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reset password</title>
</head>
<body>
    <h1>Restablecer contraseña</h1>
    <div id="diverror">
        <p>Error: el correo no existe.</p>
    </div>
    <div id="diverror2">
        <p>Error: las contraseñas no son iguales.</p>
    </div>
    <div id="divok">
        <p>La contraseña se ha restablecido. <a href="login.html">Iniciar sesión</a></p>
    </div>
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Type new password" id="password1">
    <input type="password" placeholder="Re-type new password" id="password2">
    <button onclick="createResetPasswordRequest({
        email: document.getElementById('email').value,
        password1: document.getElementById('password1').value,
        password2: document.getElementById('password2').value
        })">Reset password</button> <br>
    <p><a href="login.html">Iniciar sesión</a></p>
    <script src="./js/main.js"></script>
</body>
</html>
