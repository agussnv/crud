<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./components/Requester.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gest Inc</title>
</head>
<body>
    <header>
        <nav>
          <p id="marca">mani<span style="color: #37b5fd;">task</span></p>
          <ul>
            <li><a href="login.html" class="nolink botonnav">Log in</a></li>
          </ul>
        </nav>
      </header>
    <section id="mainpage">
      <div id="indexizquierda">
        <img src="imgs/imagen-index.svg" alt="handshake">
      </div>
      <div class="contenedor">
          <div class="recuadro">
            <!--Todas las advertencias/avisos que pueden llegar a salir al crear un usuario-->
              <h1 class="tcenter">Create an account</h1>
              <p class="tcenter">Already have an account? <a href="login.html">Sign in</a></p>
              <p id="diverror">Email is already in use</p>
              <p id="diverror2">Username is already in use</p>
              <p id="divok">Account has been created</p>
              <div class="inputs">
                <input type="text" placeholder="Username" id="username">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password"> <br>
                <!--Hacemos una llamada a la función createRegisterRequest() envíandole por parámetro los valores de los inputs-->
                <button class="botonaction" onclick="createRegisterRequest({username: document.getElementById('username').value, email: document.getElementById('email').value, password: document.getElementById('password').value})">Sign up</button>
              </div>
          </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
